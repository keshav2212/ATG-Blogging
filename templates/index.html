{% extends 'base.html' %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{% if user.is_authenticated %}Hello {{user}}{% else %}Hello{% endif %}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/blog">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      {% if user.is_authenticated %}
      <a href="/blog/dashboard" class="btn btn-outline-primary my-2 my-sm-0 mr-3">Dashboard</a>
      <a href="/blog/logout" class="btn btn-outline-danger my-2 my-sm-0">Logout</a>
      {% else %}
      <a href="/blog/login" class="btn btn-outline-primary my-2 my-sm-0 mr-3">Login</a>
      <a href="/blog/register" class="btn btn-outline-primary my-2 my-sm-0">Register</a>
      
    	{% endif %}
    </div>
  </div>
</nav>
{% endblock %}
